<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" alt="Fisheye-logo" class="logo" tabindex="0"/>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="filter-form-wrapper">
      </div>
      <div class="photograph-media"></div>
      <div class="info-card"><div><p class="total-likes"></p><svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9.5 18.35L8.23125 17.03C3.725 12.36 0.75 9.28 0.75 5.5C0.75 2.42 2.8675 0 5.5625 0C7.085 0 8.54625 0.81 9.5 2.09C10.4537 0.81 11.915 0 13.4375 0C16.1325 0 18.25 2.42 18.25 5.5C18.25 9.28 15.275 12.36 10.7688 17.04L9.5 18.35Z" fill="#911C1C"></path>
        </svg></div><div class="daily-fee">€ / jour</div></div>
    </main>
    <div id="lightBox_modal">
    <div class="lightBox_modal-container">
    </div>
    </div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="close-contact" onclick="closeModal()" />
        </header>
        <form method="get">
          <div>
            <label for="first">Prénom</label>
            <input type="text" id="first" name="first" required/>
            <label for="last" >Nom</label>
            <input type="text" id="last" name="last" required/>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required/>
            <label for="comment">Votre message</label>
            <input id="comment" id="comment" name="comment" required></input>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/api.js"></script>
    <script src="/scripts/likes/photoLike.js"></script>
    <script src="/scripts/likes/totalLikes.js"></script>
    <script src="/scripts/utils/lightBox.js"></script>
    <script src="scripts/utils/filterDisplay.js"></script>
    <script src="/scripts/lib/filter.js"></script>
    <script src="/scripts/templates/FilterForm.js"></script>
    <script src="/scripts/templates/lightBox.js"></script>
    <script src="/scripts/templates/photoCard.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/header.js"></script>
   
  </body>
</html>
