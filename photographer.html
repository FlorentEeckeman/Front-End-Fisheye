<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="filter-form-wrapper"></div>
      <div class="photograph-media"></div>
      
    </main>
    <div id="lightBox_modal">
      <svg class="lightBox_modal-close" width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="closeLightBoxModal()">
        <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z" fill="#901C1C"/>
        </svg>
    <div class="lightBox_modal-display">
      <div class="svg-left-arrow">
        <svg width="30" height="48" viewBox="0 0 30 48" fill="none" xmlns="http://www.w3.org/2000/svg" >
        <path id="svg-left-arrow-fill" d="M29.6399 42.36L11.3199 24L29.6399 5.64L23.9999 -2.46532e-07L-0.000107861 24L23.9999 48L29.6399 42.36Z" fill="#911C1C"/>
        </svg>
        </div>
      <div class="lightBox_modalPhoto"></div>
      <div class="svg-right-arrow">
        <svg width="30" height="48" viewBox="0 0 30 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path id="svg-right-arrow-fill" d="M0.360108 5.64L18.6801 24L0.360107 42.36L6.00011 48L30.0001 24L6.00011 3.88195e-06L0.360108 5.64Z" fill="#911C1C"/>
          </svg>          
      </div>
    </div>
    </div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form method="get">
          <div>
            <label for="first">Pr√©nom</label>
            <input type="text" id="first" name="first" required/>
            <label for="last" >Nom</label>
            <input type="text" id="last" name="last" required/>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required/>
            <label for="comment">Votre message</label>
            <input id="comment" id="comment" name="comment" required></input>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/lightBox.js"></script>
    <script src="/scripts/lib/filter.js"></script>
    <script src="/scripts/templates/FilterForm.js"></script>
    <script src="/scripts/templates/lightBox.js"></script>
    <script src="/scripts/templates/photoCard.js"></script>
    <script src="/scripts/utils/infoCard.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/header.js"></script>
  </body>
</html>
